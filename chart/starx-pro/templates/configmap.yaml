apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "starx-pro.fullname" . }}
  labels:
    app: {{ template "starx-pro.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  nginx.conf: |
    #user  nobody;
    worker_processes 1;

    #error_log  logs/error.log;
    #error_log  logs/error.log  notice;
    #error_log  logs/error.log  info;

    #pid        logs/nginx.pid;
    #daemon on;
    events {
      worker_connections 1024;
    }


    http {
      include mime.types;
      default_type application/octet-stream;

      #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
      #                  '$status $body_bytes_sent "$http_referer" '
      #                  '"$http_user_agent" "$http_x_forwarded_for"';

      #access_log  logs/access.log  main;
      sendfile on;
      #tcp_nopush     on;

      #keepalive_timeout  0;
      keepalive_timeout 65;

      #gzip  on;

      server {
        listen 7132;
        server_name localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        # root /usr/local/Cellar/nginx/1.21.0/html;
        location / {
          # 用于配合 browserHistory使用
          try_files $uri $uri/ /index.html;

          # 如果有资源，建议使用 https + http2，配合按需加载可以获得更好的体验
          # rewrite ^/(.*)$ https://preview.pro.ant.design/$1 permanent;
        }
        root /opt/workspaces/starx-pro/dist;

        # location / {
        #    root   /Users/Dev/starx-pro/dist;
        #    index  index.html index.htm;
        #}

        location /console/ {
          proxy_pass http://thanos.app:8080;#转发请求的地址
          proxy_connect_timeout 6000;#链接超时设置
          proxy_read_timeout 6000;#访问接口超时设置
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
          root html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}
        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
      }


      # another virtual host using mix of IP-, name-, and port-based configuration
      #
      #server {
      #    listen       8000;
      #    listen       somename:8080;
      #    server_name  somename  alias  another.alias;
      #    location / {
      #        root   html;
      #        index  index.html index.htm;
      #    }
      #}
      # HTTPS server
      #
      #server {
      #    listen       443 ssl;
      #    server_name  localhost;
      #    ssl_certificate      cert.pem;
      #    ssl_certificate_key  cert.key;
      #    ssl_session_cache    shared:SSL:1m;
      #    ssl_session_timeout  5m;
      #    ssl_ciphers  HIGH:!aNULL:!MD5;
      #    ssl_prefer_server_ciphers  on;
      #    location / {
      #        root   html;
      #        index  index.html index.htm;
      #    }
      #}
      include servers/*;
    }
